<form [formGroup]="form">
    <div>
      <label for="firstName">First name:</label><br>
      <input formControlName="firstName" type="text" id="firstName" name="firstName">
    </div>
    <div>
      <label for="lastName">Last name:</label><br>
      <input formControlName="lastName" type="text" id="lastName" name="lastName">
    </div>
   
    <div>
      <p>Are you over 18?</p>
      <input formControlName="over18" type="radio" id="yes" value="yes">
      <label for="yes">Yes</label><br>
      <input formControlName="over18" type="radio" id="no" value="no">
      <label for="no">No</label><br>
    </div>
    
    <div *ngIf="form.get('parentSignature')?.touched && form.errors?.['parentSignatureRequired']">
      Please provide your parental consent!
    </div>
    <div *ngIf="form.get('over18')?.value === 'no'">
      <label for="parentSignature">Parent Signature</label><br>
      <input formControlName="parentSignature" type="text" id="parentSignature" name="parentSignature">
    </div>
